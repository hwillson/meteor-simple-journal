<template name="adminJournalConfig">
  <div class="jc">
    {{#autoForm collection=collection id="journal-entry-form" type=formType
        doc=selectedEntry}}
      {{> afQuickField name="title"}}
      {{> afQuickField name="body"}}
      <button type="submit" class="btn btn-primary">Save</button>
    {{/autoForm}}
  </div>
</template>
