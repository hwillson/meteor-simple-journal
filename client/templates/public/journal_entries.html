<template name="publicJournalEntries">
  <div class="jes">
    {{#if Template.subscriptionsReady}}
      {{#if entriesExist}}
        {{#each entries}}
          {{> publicJournalEntry}}
        {{/each}}
      {{else}}
        <p>No entries.</p>
      {{/if}}
    {{else}}
      <p>Loading ...</p>
    {{/if}}
  </div>
</template>
