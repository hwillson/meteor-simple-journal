<template name="journalEntry">
  <div class="je">
    <h2>
      <i class="fa fa-angle-double-right"></i> {{title}}
    </h2>
    <p class="meta">
      Created: {{createdDate}}
      <button type="button" class="btn btn-link je-remove-btn">
        <i class="fa fa-trash"></i>
      </button>
      <button type="button" class="btn btn-link je-edit-btn">
        <i class="fa fa-edit"></i>
      </button>
    </p>
    <div>
      {{#markdown}}{{body}}{{/markdown}}
    </div>
  </div>
</template>
